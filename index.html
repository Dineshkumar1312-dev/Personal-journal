<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <img src="logo.jpg" alt="Logo" id="login-logo">
        <h1>Your Journalüìî</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="journal-page" style="display: none;">
        <h1>WELCOME‚ù§Ô∏è!!</h1>
        <form id="journal-form">
            <textarea id="journal-entry" placeholder="Write your thoughts here..." required></textarea>
            <button type="submit">Save Entry</button>
        </form>
        <div id="entries">
            <h2>Your Entries</h2>
            <ul id="entry-list"></ul>
        </div>
        <button id="logout">Logout</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
